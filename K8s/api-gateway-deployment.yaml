apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: harshsen/devops-certificate-generator-apigateway:latest
          env:
            - name: PDF_GENERATOR_URL   # removed the backslash
              value: http://pdf-generator:8081
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
