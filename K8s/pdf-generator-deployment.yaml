apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-generator
  template:
    metadata:
      labels:
        app: pdf-generator
    spec:
      containers:
        - name: pdf-generator
          image: harshsen/devops-certificate-generator-pdf-generator:latest
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: templates-volume
              mountPath: /templates
        - name: debug-shell
          image: busybox
          command: [ "sh", "-c", "sleep infinity" ]
          volumeMounts:
            - name: templates-volume
              mountPath: /templates
      volumes:
        - name: templates-volume
          persistentVolumeClaim:
            claimName: pdf-templates-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-generator
spec:
  selector:
    app: pdf-generator
  ports:
    - port: 8081
      targetPort: 8081
  clusterIP: None
